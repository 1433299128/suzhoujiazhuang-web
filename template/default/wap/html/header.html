<!DOCTYPE html>
<html style="font-size: 312.5%;">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>{pboot:pagetitle} </title>
		<meta name="keywords" content="{pboot:pagekeywords} ">
		<meta name="description" content="{pboot:pagedescription} ">
		{pboot:sitestatistical}
		<link rel="stylesheet" href="{pboot:sitetplpath}/css/layui.css"/>
		<link rel="stylesheet" href="{pboot:sitetplpath}/css/swiper-bundle.min.css" />
		<link rel="stylesheet" href="{pboot:sitetplpath}/css/swiper-3.2.7.min.css" />
		<link rel="stylesheet" href="{pboot:sitetplpath}/css/index.css" />
		<script src="{pboot:sitetplpath}/js/jquery.min.js"></script>
		<script src="{pboot:sitetplpath}/js/layui.js"></script>
		<script src="{pboot:sitetplpath}/js/swiper-3.4.0.jquery.min.js"></script>
		<script src="{pboot:sitetplpath}/js/jquery-3.5.1.min.js"></script>
		<script src="{pboot:sitetplpath}/js/swiper-bundle.min.js"></script>
		<script src="{pboot:sitetplpath}/js/swiper.jquery.min.js"></script>
		<script src="{pboot:sitetplpath}/js/swiper.js"></script>
	</head>


	<body style="width: 100%;max-width: 768px;margin: 0 auto;">
		<header>
			<div class="header-city">
				<!-- <a href=""><span>苏州</span><i></i></a> -->
			</div>
			<div class="header-logo">
				<!-- <img src="{pboot:sitetplpath}/img/logo.png"> -->
				<img src="{label:wapLOGO}" height="58%">
				
			</div>
			<div class="header-height"></div>

			<nav>
				<div class="swiper-container-2099 swiper1">
					<div class="swiper-wrapper">
						<div class="swiper-slide selected"><a href="{pboot:sitedomain}">首页</a></div>
						
						
						{pboot:if('{sort:scode}'=='47')} 
						{pboot:nav parent=7}
						<div class="swiper-slide"><a href="[nav:link]">[nav:name]</a></div>
						 {/pboot:nav}
						 {else} 
						 {pboot:nav parent=35}
						 <div class="swiper-slide"><a href="[nav:link]">[nav:name]</a></div>
					
						{/pboot:nav} 
						{/pboot:if}
						
						
						
					</div>
				</div>

												       /* loopFillGroupWithBlank: true, */
											      pagination: {

											        clickable: true,
											      },
											    });
											  
				</script> -->
			</nav>

		</header>
