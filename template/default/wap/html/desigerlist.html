{include file=header.html}


<link rel="stylesheet" type="text/css" href="{pboot:sitetplpath}/css/jsj.css" />
<div class="page">
	<div class="page-container">
		<div class="designer-list">
			<div class="banner analysis-list-banner-wrap">
				<div class="swiper-container designer-banner">
					<div class="swiper-wrapper">
						<style type="text/css">
							.sjs-banner{
								width: 100%;
								height: 100%;
							}
						</style>
						<div class="swiper-slide">
							<a href="javascript:void();">
							<img src="{pboot:sitetplpath}/img/sjs-banner.jpg" class="sjs-banner">
							</a>
						</div>
					</div>
				</div>
			</div>

			<form action="{pboot:form fcode=8}" method="post">
				<div class="form">
					<i></i>
					<input type="tel" name="tel" placeholder="输入手机号，一对一私人服务" id="tel" required>
					<style type="text/css">
						.button {
							width: 2.2rem;
							background: #c79e68;
							color: #fff;
							border: none;
						}
					</style>
					<input class="button" type="submit" value="快速预约设计师">
				</div>
			</form>
			<ul class="lists">

				{pboot:list scode=3 num=999999999}
				<li>
					<div class="designer">
						<!-- <a href="[list:link]">
							<div class="image-center designer-logo" style="background: url([list:ico]);background-size: cover;background-position: center center;"></div>
						</a> -->
						<div class="designer-info" style="margin: 0 auto;">
							<a href="[list:link]">
								<div class="name">
									<h3>[list:title]<span>[list:author]</span></h3>
									<div class="star"><i></i><i></i><i></i><i></i><i></i></div>
								</div>
								<div class="info">
									<style type="text/css">
										.info h5:nth-child(4) {
											display: none;
										}
									</style>
									[list:content]
									<h5>累计服务业主:<span>231</span>人 查看客户评价</h5>
								</div>
							</a>
							<div class="btn">
								<a href="javascript:void(0);"><button class="hqbj">找TA设计</button></a>
								<a href="javascript:void(0);"><button class="hqbj">立即咨询</button></a>
							</div>
						</div>
					</div>
				</li>
				{/pboot:list}
			</ul>
		</div>
	</div>
</div>
